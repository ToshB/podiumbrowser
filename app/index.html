<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="podiumMenu">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
      <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div class="container-fluid">
      <ng-view></ng-view>

      </div>

      <script type="text/ng-template" id="navigation-template.html">
        <div class="navigation" stick-right="levels">
          <ul class="levels">
            <li class="left" ng-repeat="level in levels">
              <ul class="links nav nav-list">
                <li ng-repeat="link in level.links" ng-class="{active: link == level.selectedLink}">
                    <a href="#" ng-click="selectLink(level, $parent.$index, link)">
                      {{ link.written | nobreak }}
                      <i ng-show="!link.isContent" class="icon-play pull-right"></i>
                    </a>

                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="content">
          <iframe width="100%" height="100%" frameborder="0" ng-src="{{contentUrl}}"></iframe>
        </div>
      </script>
      <script src="components/angular/angular.js"></script>


      <!-- build:js(.tmp) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild -->
    </body>
    </html>
