      <!-- Add your site or application content here -->
      <div class="container-fluid" ng-app="angulartestApp" ng-controller="MainCtrl">
        <div class="sidebar left">
          <ul class="unstyled">
            <li ng-repeat="link in data.root.links" ng-click="selectFirstLevel(link)">
              {{link.key}} <span ng-show="link.isContent">(Innhold)</span> <span ng-show="link == data.rootSelection">selected</span>
            </li>
          </ul>
        </div>
        <div class="sidebar left">
          <ul class="unstyled">
            <li ng-repeat="link in data.firstLevel.links" ng-click="selectSecondLevel(link)">
              {{link.key}} <span ng-show="link.isContent">(Innhold)</span>
            </li>
          </ul>
        </div>
        <div class="content">
          <iframe ng-src="{{data.contentUrl}}"></iframe>
        </div>
      </div>

      <script src="components/angular/angular.js"></script>
      <script src="components/angular-resource/angular-resource.js"></script>
      <script src="components/angular-cookies/angular-cookies.js"></script>
      <script src="components/angular-sanitize/angular-sanitize.js"></script>

      <!-- build:js scripts/scripts.js -->
      <script src="scripts/app.js"></script>
